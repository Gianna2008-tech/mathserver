<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incandescent Bulb Power Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: rgb(15, 187, 152);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h2 {
      color: #16942d;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      background: #64c608;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #2980b9;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Power Calculator (Bulb Filament)</h2>
    <form onsubmit="calculatePower(event)">
      <label for="intensity">Intensity (I) in Amperes:</label>
      <input type="number" id="intensity" step="any" required>

      <label for="resistance">Resistance (R) in Ohms:</label>
      <input type="number" id="resistance" step="any" required>

      <button type="submit">Calculate Power</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    function calculatePower(event) {
      event.preventDefault(); // stop form from refreshing page

      let I = parseFloat(document.getElementById("intensity").value);
      let R = parseFloat(document.getElementById("resistance").value);

      if (isNaN(I) || isNaN(R) || I < 0 || R < 0) {
        document.getElementById("result").innerText = "âš  Please enter valid positive numbers.";
        return;
      }

      let P = I * I * R; // P = I^2 * R
      document.getElementById("result").innerText = "Power (P) = " + P.toFixed(2) + " Watts";
    }
  </script>
</body>
</html>
